# Configuración de conexión a MySQL
# URL de conexión a la base de datos con opción para crear la BD si no existe
spring.datasource.url=jdbc:mysql://localhost:3306/recursos_humanos_db?createDatabaseIfNotExist=true

# Credenciales de acceso a la base de datos
spring.datasource.username=root
spring.datasource.password=admin

# Driver de MySQL para la conexión
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
# update: actualiza el esquema si es necesario
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true

# Puerto del servidor (comentado, usa el puerto por defecto 8080)
#server.port=8081

# Desactivar el banner de Spring Boot al iniciar
spring.main.banner-mode=off
